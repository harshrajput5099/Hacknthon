<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex m-0 font-sans">
    <div class="fixed left-0 top-0 w-72 h-full bg-white shadow-lg">
        <div class="p-6 border-b">
            <div class="flex items-center">
                {% if user.farmer_profile.photo %}
                    <img src="{{ user.farmer_profile.photo.url }}" alt="Profile Photo" class="w-12 h-12 rounded-full object-cover">
                {% else %}
                    <img src="/media/profile_photos/default.jpg" alt="Default Profile" class="w-12 h-12 rounded-full object-cover">
                {% endif %}
                <div class="ml-4">
                    <h2 class="text-lg font-semibold text-gray-800">{{ user.full_name }}</h2>
                    <p class="text-sm text-gray-600">Farmer</p>
                </div>
            </div>
        </div>

        <nav class="p-6">
            <ul class="space-y-2">
                <li>
                    <a href="{% url 'farmer_dashboard' %}" 
                       class="flex items-center p-2 rounded-lg {% if request.resolver_match.url_name == 'farmer_dashboard' %}bg-green-50 text-green-600{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-home mr-3"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'product_list' %}" 
                       class="flex items-center p-2 rounded-lg {% if request.resolver_match.url_name == 'product_list' %}bg-green-50 text-green-600{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-box mr-3"></i>
                        <span>My Products</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'farmer_orders' %}" 
                       class="flex items-center p-2 rounded-lg {% if request.resolver_match.url_name == 'farmer_orders' %}bg-green-50 text-green-600{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-shopping-cart mr-3"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'certification_request' %}" 
                       class="flex items-center p-2 rounded-lg {% if request.resolver_match.url_name == 'certification_request' %}bg-green-50 text-green-600{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-certificate mr-3"></i>
                        <span>Certification</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'edit_farmer_profile' %}" 
                       class="flex items-center p-2 rounded-lg {% if request.resolver_match.url_name == 'edit_farmer_profile' %}bg-green-50 text-green-600{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-user mr-3"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" 
                       class="flex items-center p-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-sign-out-alt mr-3"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
